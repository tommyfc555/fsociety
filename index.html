<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ASCII Terminal</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: monospace;
      overflow: hidden;
    }

    #soundToggle {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 6px 12px;
      background: #111;
      border: 1px solid #444;
      color: white;
      cursor: pointer;
      font-family: monospace;
      font-size: 12px;
      text-shadow: 0 0 4px white;
      z-index: 1000;
    }

    #ascii {
      font-size: 7px;
      line-height: 9px;
      white-space: pre;
      text-align: left;
      max-width: 100%;
      overflow: hidden;
    }

    #container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    #question {
      display: none;
      font-size: 1.5rem;
      color: white;
      text-shadow: 0 0 10px white;
      margin-top: 1rem;
    }

    .red {
      color: red;
      text-shadow: 0 0 8px red;
    }

    #startOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      color: white;
      font-size: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 9999;
      cursor: pointer;
      text-shadow: 0 0 10px white;
    }
  </style>
</head>
<body>

<div id="startOverlay">CLICK TO START</div>
<button id="soundToggle">Sound: ON</button>

<audio id="typingSound" preload="auto" src="https://cdn.discordapp.com/attachments/1392120900639391874/1402767533882474588/Typing_Sound_Effect_no_copyright.mp3"></audio>
<audio id="bgMusic" preload="auto" loop src="https://cdn.discordapp.com/attachments/1392120900639391874/1403056951595765921/Mr_Robot_Main_Theme_Fixed_and_Extended.mp3"></audio>

<div id="container">
  <pre id="ascii"></pre>
  <div id="question">ARE YOU A 1 OR A 0?</div>
</div>

<script>

XX   MMMMMMMMMMMMMMMMs.                                .sMMMMMMMMMMMMMMMM   XX
XX   MMMMMMMMMMMMMMMMMMss.           ....           .ssMMMMMMMMMMMMMMMMMM   XX
XX   MMMMMMMMMMMMMMMMMMMMNo         oNNNNo         oNMMMMMMMMMMMMMMMMMMMM   XX
XX                                                                          XX
XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX`;

  const asciiElem = document.getElementById("ascii");
  const question = document.getElementById("question");
  const typingSound = document.getElementById("typingSound");
  const bgMusic = document.getElementById("bgMusic");
  const startOverlay = document.getElementById("startOverlay");
  const toggleBtn = document.getElementById("soundToggle");

  let soundOn = true;
  let i = 0;

  async function startAudio() {
    try {
      await bgMusic.play();
      bgMusic.muted = false;
      typingSound.muted = false;
      console.log("✅ Audio started");
    } catch (err) {
      console.error("❌ Audio play failed:", err);
    }
  }

  function type() {
    if (i < ascii.length) {
      asciiElem.textContent += ascii[i];
      if (ascii[i] !== ' ' && ascii[i] !== '\n' && soundOn) {
        typingSound.currentTime = 0;
        typingSound.play().catch(err => console.warn("Typing sound error:", err));
      }
      i++;
      setTimeout(type, 1); // FAST
    } else {
      question.style.display = 'block';
    }
  }

  toggleBtn.addEventListener("click", () => {
    soundOn = !soundOn;
    bgMusic.muted = !soundOn;
    typingSound.muted = !soundOn;
    toggleBtn.textContent = `Sound: ${soundOn ? "ON" : "OFF"}`;
  });

  startOverlay.addEventListener("click", async () => {
    startOverlay.style.display = 'none';
    await startAudio();
    type();
  });

  // 1 / 0 key handler
  window.addEventListener("keydown", (e) => {
    if (question.style.display !== "block") return;
    if (e.key === "1") asciiElem.classList.add("red");
    if (e.key === "0") document.body.innerHTML = "";
  });
</script>

</body>
</html>
